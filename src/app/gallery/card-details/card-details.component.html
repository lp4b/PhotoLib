<button
  (click)="close()"
  type="button"
  class="close mb-4"
  aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<ng-container *ngIf="(photo$ | async) as photo">
  <app-banner
    class=" mb-4 d-block "
    [title]="photo.alt_description"
    [imgUrl]="photo.urls.regular"
    [author]="photo.user.name">
  </app-banner>
</ng-container>
